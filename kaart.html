    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Zaklamp variabele
        let flashlightStream = null;
        let flashlightTrack = null;

        // Dark mode functie
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // Verbeterde zaklamp functie voor Android
        async function toggleFlashlight() {
            try {
                // Check browser support
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    alert('Zaklamp niet ondersteund op deze browser.');
                    return;
                }

                // Als zaklamp al aan staat, zet uit
                if (flashlightTrack) {
                    try {
                        await flashlightTrack.applyConstraints({ advanced: [{ torch: false }] });
                        flashlightTrack.stop();
                        flashlightStream.getTracks().forEach(track => track.stop());
                        flashlightTrack = null;
                        flashlightStream = null;
                    } catch (e) {
                        console.error('Error turning off flashlight:', e);
                    }
                    return;
                }

                // Zaklamp aan zetten
                try {
                    // Try with explicit torch constraint
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment',
                            advanced: [{ torch: true }]
                        }
                    });
                    
                    flashlightStream = stream;
                    flashlightTrack = stream.getVideoTracks()[0];
                    
                } catch (e) {
                    // Fallback: probeer zonder torch constraint, dan apply constraint
                    console.log('Trying alternative method for flashlight...');
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'environment' }
                    });
                    
                    const track = stream.getVideoTracks()[0];
                    const capabilities = track.getCapabilities ? track.getCapabilities() : {};
                    
                    if (capabilities.torch) {
                        try {
                            await track.applyConstraints({ advanced: [{ torch: true }] });
                            flashlightStream = stream;
                            flashlightTrack = track;
                        } catch (constraintErr) {
                            track.stop();
                            stream.getTracks().forEach(t => t.stop());
                            alert('Zaklamp kan niet worden ingeschakeld op dit apparaat.');
                            return;
                        }
                    } else {
                        track.stop();
                        stream.getTracks().forEach(t => t.stop());
                        alert('Zaklamp niet beschikbaar op dit apparaat.');
                        return;
                    }
                }
                
            } catch (error) {
                console.error('Zaklamp fout:', error);
                // Probeer graceful fallback
                if (error.name === 'NotAllowedError') {
                    alert('Zaklamp toestemming geweigerd. Zet dit in je instellingen aan.');
                } else if (error.name === 'NotFoundError') {
                    alert('Camera niet gevonden op dit apparaat.');
                } else {
                    alert('Kan de zaklamp niet inschakelen. Mogelijke oorzaken: geen camera, geen toestemming, of onvoldoende Android versie (minimaal Android 5).');
                }
            }
        }

        // Herstel dark mode instellingen
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
        if (localStorage.getItem('flashlight') === 'true') {
            document.body.style.filter = 'invert(1)';
        }

        // Huidige taal en vertalingen
        let currentLang = localStorage.getItem('language') || 'nl';

        const translations = {
            nl: { train:'Trainen', call112:'ğŸ“ 112', home:'Home', flashlight:'Zaklamp', darkmode:'Donker', aedmap:'AED Kaart', infoTitle:'Noodhulp App â€” versie 1.0', infoBody:'Gebruik deze app voor EHBO snelhulp en navigatie.', aed_found:'AED Gevonden' },
            en: { train:'Training', call112:'ğŸ“ 112', home:'Home', flashlight:'Flashlight', darkmode:'Dark mode', aedmap:'AED Map', infoTitle:'Emergency App â€” v1.0', infoBody:'Use this app for quick first aid and navigation.', aed_found:'AED Found' },
            de: { train:'Training', call112:'ğŸ“ 112', home:'Start', flashlight:'Taschenlampe', darkmode:'Nachtmodus', aedmap:'AED Karte', infoTitle:'Notfall-App â€” v1.0', infoBody:'Verwenden Sie diese App fÃ¼r Erste Hilfe und Navigation.', aed_found:'AED gefunden' },
            fr: { train:'EntraÃ®nement', call112:'ğŸ“ 112', home:'Accueil', flashlight:'Lampe de poche', darkmode:'Mode sombre', aedmap:'Carte AED', infoTitle:'Application dâ€™urgence â€” v1.0', infoBody:'Utilisez cette application pour les premiers secours et la navigation.', aed_found:'DEA trouvÃ©' },
            es: { train:'Entrenamiento', call112:'ğŸ“ 112', home:'Inicio', flashlight:'Linterna', darkmode:'Modo oscuro', aedmap:'Mapa AED', infoTitle:'App de emergencia â€” v1.0', infoBody:'Usa esta app para primeros auxilios y navegaciÃ³n.', aed_found:'DEA encontrado' }
        };

        function applyTranslations(lang) {
            const map = translations[lang] || translations['nl'];
            document.documentElement.lang = lang;
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (map[key]) el.textContent = map[key];
            });
        }

        // Herstel taal voorkeur en pas toe
        const savedLang = localStorage.getItem('language') || currentLang;
        currentLang = savedLang;
        applyTranslations(currentLang);
        window.addEventListener('load', function() {
            const langSelect = document.getElementById('languageSelect');
            if (langSelect) langSelect.value = currentLang;
        });

        function changeLanguage(code) {
            localStorage.setItem('language', code);
            currentLang = code;
            applyTranslations(code);
        }

        function showInfo() {
            const map = translations[currentLang] || translations['nl'];
            alert(map.infoTitle + "\n" + map.infoBody);
        }

        // Initialiseer kaart
        const map = L.map('map').setView([52.1326, 5.2913], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        async function fetchAEDs() {
            const bounds = map.getBounds();
            const query = `
                [out:json][timeout:25];
                node["emergency"="defibrillator"](${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()});
                out body;
            `;
            const url = 'https://overpass-api.de/api/interpreter?data=' + encodeURIComponent(query);

            try {
                const response = await fetch(url);
                const data = await response.json();
                data.elements.forEach(aed => {
                    L.marker([aed.lat, aed.lon])
                     .addTo(map)
                     .bindPopup(`<b>${(translations[currentLang]||translations['nl']).aed_found}</b><br>${aed.tags.description || "Geen extra info"}`);
                });
            } catch (e) { console.error("Data error", e); }
        }

        map.on('moveend', fetchAEDs);
        fetchAEDs();
    </script>
